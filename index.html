
<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congr√©gation Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/png" href="/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="stylesheet" href="/index.css">
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        aside, nav, .no-print, header, .fixed, .no-print-btn {
          display: none !important;
        }
        main {
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        #root {
          height: auto !important;
          overflow: visible !important;
        }
        .print-only {
          display: block !important;
        }
        .bg-white, .dark\:bg-surface-dark {
          background-color: white !important;
          border: 1px solid #eee !important;
          box-shadow: none !important;
        }
        .text-gray-900, .dark\:text-white {
          color: black !important;
        }
        .text-primary {
          color: #e64c19 !important;
        }
        .report-header {
           border-bottom: 3px solid #e64c19;
           margin-bottom: 2rem;
           padding-bottom: 1rem;
        }
      }
      .print-only {
        display: none;
      }
    </style>
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
